<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 设置 PNG 格式的 favicon 图标 -->
    <link rel="icon" href="favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Pooai Labs</title>
  </head>
  <body>
    <header>
      <h1>Pooai Labs</h1>
      <p class="subtitle">Control Shaw to eat poo💩</p>
    </header>
    <canvas id="snake" width="512" height="512"></canvas>

    <!-- 游戏结束时显示的重新开始按钮 -->
    <button id="restartButton" onclick="startNewGame()">Restart Game</button>

    <!-- 社交媒体图标 -->
    <div class="social-icons">
      <a href="https://t.me/Pooailabs" target="_blank">
        <img src="images/telegram-icon.png" alt="Telegram" class="social-icon" />
      </a>
      <a href="https://x.com/pooai_labs" target="_blank">
        <img src="images/twitter-icon.png" alt="Twitter" class="social-icon" />
      </a>
    </div>
  </body>
</html>
